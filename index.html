<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>GÄƒseÈ™te bila</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  ğŸ¯ GÄƒseÈ™te bila
  <div id="coins"></div>
</header>

<main class="game-area">

  <button class="start-btn" id="startBtn">
    Start joc (âˆ’1.000 coins)
  </button>

  <div class="cups">
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
  </div>

  <div class="message" id="msg"></div>

</main>

<footer>Joc demo Â· FÄƒrÄƒ bani reali Â· 18+</footer>

<script>
const START_COINS = 100000;
const BET = 1000;
const WIN = 5000;

let cups = [];
let ballIndex = -1;
let playing = false;

// init coins
if (!localStorage.getItem("coins")) {
  localStorage.setItem("coins", START_COINS);
}
updateCoins();

cups = Array.from(document.querySelectorAll(".cup"));
document.getElementById("startBtn").onclick = startGame;

function updateCoins(){
  document.getElementById("coins").innerText =
    "ğŸ’° Sold: " + localStorage.getItem("coins") + " coins";
}

function startGame(){
  if(playing) return;

  let coins = +localStorage.getItem("coins");
  if(coins < BET){
    alert("Nu ai suficiente coins!");
    return;
  }

  localStorage.setItem("coins", coins - BET);
  updateCoins();

  playing = true;
  document.getElementById("msg").innerText = "UrmÄƒreÈ™te bilaâ€¦";

  // reset total
  cups.forEach(c=>{
    c.classList.remove("reveal");
    c.classList.remove("shuffle");
    c.querySelector(".ball").style.display = "none";
  });

  // 1ï¸âƒ£ arÄƒtÄƒm bila
  ballIndex = Math.floor(Math.random() * cups.length);
  cups[ballIndex].querySelector(".ball").style.display = "block";

  // 2ï¸âƒ£ ascundem bila È™i amestecÄƒm
  setTimeout(()=>{
    cups[ballIndex].querySelector(".ball").style.display = "none";
    document.getElementById("msg").innerText = "Amestec pahareleâ€¦";
    shuffleCups();
  }, 1500);
}

function shuffleCups(){
  let rounds = 6;
  let i = 0;

  let interval = setInterval(()=>{
    cups.forEach(c=>c.classList.add("shuffle"));

    // schimbÄƒm ORDINEA Ã®n DOM (fÄƒrÄƒ sÄƒ iasÄƒ din ecran)
    let parent = document.querySelector(".cups");
    cups.sort(() => Math.random() - 0.5);
    cups.forEach(c => parent.appendChild(c));

    setTimeout(()=>{
      cups.forEach(c=>c.classList.remove("shuffle"));
    }, 200);

    i++;
    if(i >= rounds){
      clearInterval(interval);
      document.getElementById("msg").innerText = "Alege paharul!";
      enablePick();
    }
  }, 350);
}

function enablePick(){
  cups.forEach(cup=>{
    cup.onclick = ()=> pickCup(cup);
  });
}

function pickCup(cup){
  if(!playing) return;
  playing = false;

  cup.classList.add("reveal");
  cups[ballIndex].querySelector(".ball").style.display = "block";

  if(cup === cups[ballIndex]){
    localStorage.setItem(
      "coins",
      +localStorage.getItem("coins") + WIN
    );
    document.getElementById("msg").innerText =
      "ğŸ‰ CÃ‚È˜TIG! +" + WIN + " coins";
  } else {
    document.getElementById("msg").innerText = "âŒ Ai pierdut!";
  }

  updateCoins();
}
</script>

</body>
</html>
