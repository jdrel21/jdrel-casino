<html lang="ro">
<head>
<meta charset="UTF-8">

</head>

<body>

<header>

  <div id="coins"></div>
</header>

<main class="game-area">

  <button class="start-btn" onclick="startGame()">
    Start joc (âˆ’1.000 coins)
  </button>

  <div class="cups" id="cups">
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
  </div>

  <div class="message" id="msg"></div>

</main>

<footer>Joc demo Â· FÄƒrÄƒ bani reali Â· 18+</footer>

<script>
const START_COINS = 100000;
const BET = 1000;
const WIN = 5000;

let cups = [];
let ballCup = null;
let playing = false;

// INIT COINS
if (!localStorage.getItem("coins")) {
  localStorage.setItem("coins", START_COINS);
}
updateCoins();

function updateCoins(){
  document.getElementById("coins").innerText =
    "ğŸ’° Sold: " + localStorage.getItem("coins") + " coins";
}

function startGame(){
  if(playing) return;

  let coins = parseInt(localStorage.getItem("coins"));
  if(coins < BET){
    alert("Nu ai suficiente coins!");
    return;
  }

  localStorage.setItem("coins", coins - BET);
  updateCoins();

  playing = true;
  document.getElementById("msg").innerText = "Amestec paharele...";

  cups = Array.from(document.querySelectorAll(".cup"));

  // reset vizual
  cups.forEach(c=>{
    c.classList.remove("reveal");
    c.querySelector(".ball").style.display = "none";
    c.style.transform = "";
  });

  // alegem paharul cu bila (ASCUNS)
  ballCup = cups[Math.floor(Math.random() * cups.length)];

  shuffleCups(7);
}

function shuffleCups(times){
  const container = document.getElementById("cups");
  let count = 0;
  const spacing = 90;
  const center = Math.floor(cups.length / 2);

  let interval = setInterval(()=>{
    cups.sort(() => Math.random() - 0.5);

    cups.forEach((cup, i)=>{
      let offset = (i - center) * spacing;
      cup.style.transform = `translateX(${offset}px)`;
    });

    count++;
    if(count >= times){
      clearInterval(interval);
      document.getElementById("msg").innerText = "Alege paharul!";
      enablePick();
    }
  }, 300);
}

function enablePick(){
  cups.forEach(cup=>{
    cup.onclick = ()=> pickCup(cup);
  });
}

function pickCup(cup){
  if(!playing) return;
  playing = false;

  cup.classList.add("reveal");
  ballCup.querySelector(".ball").style.display = "block";

  if(cup === ballCup){
    let coins = parseInt(localStorage.getItem("coins"));
    localStorage.setItem("coins", coins + WIN);
    document.getElementById("msg").innerText =
      "ğŸ‰ CÃ‚È˜TIG! +" + WIN + " coins";
  } else {
    document.getElementById("msg").innerText =
      "âŒ Ai pierdut!";
  }

  updateCoins();
}
</script>

</body>
</html>
