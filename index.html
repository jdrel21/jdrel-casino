<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC3wdh4xQDxkk2siLIbtqV1LI_Q9ahrRE8",
  authDomain: "jdrel-casino-f6ea5.firebaseapp.com",
  projectId: "jdrel-casino-f6ea5",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if (user) window.location.href = "game.html";
});

window.login = function () {
  const email = document.getElementById("loginUser").value;
  const pass = document.getElementById("loginPass").value;

  signInWithEmailAndPassword(auth, email, pass)
    .then(() => window.location.href = "game.html")
    .catch(err => document.getElementById("msg").innerText = "❌ " + err.message);
};
</script>
</head>

<body>
<div class="auth-box">
  <h2>Autentificare</h2>
  <input type="email" id="loginUser" placeholder="Email">
  <input type="password" id="loginPass" placeholder="Parolă">
  <button onclick="login()">Login</button>
  <p class="auth-link">Nu ai cont? <a href="register.html">Register</a></p>
  <div id="msg"></div>
</div>
</body>
</html>
