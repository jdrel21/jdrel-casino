<html lang="ro">
<head>
<meta charset="UTF-8">

</head>

<body>

<header>

  <div id="coins">ğŸ’° Sold: 0 coins</div>
</header>

<main class="game-area">

  <button class="start-btn" onclick="startGame()">
    Start joc (âˆ’1.000 coins)
  </button>

  <div class="cups" id="cups">
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
  </div>

  <div class="message" id="msg"></div>

</main>

<footer>Joc demo Â· FÄƒrÄƒ bani reali Â· 18+</footer>

<script>
let cups = [];
let ballIndex = -1;
let playing = false;

if(!localStorage.getItem("coins")){
  localStorage.setItem("coins", 100000);
}
updateCoins();

function updateCoins(){
  document.getElementById("coins").innerText =
    "ğŸ’° Sold: " + localStorage.getItem("coins") + " coins";
}

function startGame(){
  if(playing) return;

  let coins = parseInt(localStorage.getItem("coins"));
  if(coins < 1000){
    alert("Nu ai suficiente coins!");
    return;
  }

  localStorage.setItem("coins", coins - 1000);
  updateCoins();

  playing = true;
  document.getElementById("msg").innerText = "Amestec paharele...";

  cups = Array.from(document.querySelectorAll(".cup"));
  cups.forEach(c=>{
    c.classList.remove("reveal");
    c.querySelector(".ball").style.display="none";
  });

  ballIndex = Math.floor(Math.random() * cups.length);
  cups[ballIndex].querySelector(".ball").style.display="block";

  shuffleCups(8);
}

function shuffleCups(times){
  let container = document.getElementById("cups");
  let count = 0;

  let interval = setInterval(()=>{
    let i = Math.floor(Math.random()*cups.length);
    let j = Math.floor(Math.random()*cups.length);

    if(i !== j){
      container.insertBefore(cups[j], cups[i]);
      cups = Array.from(container.children);
    }

    count++;
    if(count >= times){
      clearInterval(interval);
      document.getElementById("msg").innerText = "Alege paharul!";
      enablePick();
    }
  }, 300);
}

function enablePick(){
  cups.forEach((cup, index)=>{
    cup.onclick = ()=> pick(index);
  });
}

function pick(index){
  if(!playing) return;
  playing = false;

  let selected = cups[index];
  selected.classList.add("reveal");

  if(selected.querySelector(".ball").style.display === "block"){
    let win = 5000;
    localStorage.setItem(
      "coins",
      parseInt(localStorage.getItem("coins")) + win
    );
    document.getElementById("msg").innerText =
      "ğŸ‰ CÃ‚È˜TIG! +" + win + " coins";
  } else {
    document.getElementById("msg").innerText =
      "âŒ Ai pierdut!";
  }

  updateCoins();
}
</script>

</body>
</html>
