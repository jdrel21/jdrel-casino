<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>GÄƒseÈ™te bila</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  ğŸ¯ GÄƒseÈ™te bila
  <div id="coins"></div>
</header>

<main class="game-area">

  <button class="start-btn" onclick="startGame()">
    Start joc (âˆ’1.000 coins)
  </button>

  <div class="cups" id="cups">
    <div class="cup" data-pos="0"><div class="ball"></div></div>
    <div class="cup" data-pos="1"><div class="ball"></div></div>
    <div class="cup" data-pos="2"><div class="ball"></div></div>
    <div class="cup" data-pos="3"><div class="ball"></div></div>
    <div class="cup" data-pos="4"><div class="ball"></div></div>
  </div>

  <div class="message" id="msg"></div>

</main>

<footer>Joc demo Â· FÄƒrÄƒ bani reali Â· 18+</footer>

<script>
const START_COINS = 100000;
const BET = 1000;
const WIN = 5000;

let cups = Array.from(document.querySelectorAll(".cup"));
let ballIndex = -1;
let playing = false;

if(!localStorage.getItem("coins")){
  localStorage.setItem("coins", START_COINS);
}
updateCoins();

function updateCoins(){
  document.getElementById("coins").innerText =
    "ğŸ’° Sold: " + localStorage.getItem("coins") + " coins";
}

function startGame(){
  if(playing) return;

  let coins = +localStorage.getItem("coins");
  if(coins < BET){
    alert("Nu ai suficiente coins!");
    return;
  }

  localStorage.setItem("coins", coins - BET);
  updateCoins();

  playing = true;
  document.getElementById("msg").innerText = "UrmÄƒreÈ™te bilaâ€¦";

  cups.forEach(c=>{
    c.classList.remove("reveal");
    c.querySelector(".ball").style.display = "none";
  });

  // arÄƒtÄƒm bila
  ballIndex = Math.floor(Math.random() * cups.length);
  cups[ballIndex].querySelector(".ball").style.display = "block";

  setTimeout(()=>{
    cups[ballIndex].querySelector(".ball").style.display = "none";
    document.getElementById("msg").innerText = "Amestec pahareleâ€¦";
    shuffle();
  }, 1500);
}

function shuffle(){
  let rounds = 6;
  let i = 0;

  let interval = setInterval(()=>{
    let a = Math.floor(Math.random() * cups.length);
    let b = Math.floor(Math.random() * cups.length);
    if(a === b) return;

    // swap Ã®n DOM (GRID se ocupÄƒ de poziÈ›ie)
    const parent = document.getElementById("cups");
    parent.insertBefore(cups[b], cups[a]);

    cups = Array.from(document.querySelectorAll(".cup"));
    cups.forEach(c => c.classList.add("shake"));

    setTimeout(()=>{
      cups.forEach(c => c.classList.remove("shake"));
    }, 200);

    i++;
    if(i >= rounds){
      clearInterval(interval);
      document.getElementById("msg").innerText = "Alege paharul!";
      enablePick();
    }
  }, 350);
}

function enablePick(){
  cups.forEach((cup, index)=>{
    cup.onclick = ()=> pick(index);
  });
}

function pick(index){
  if(!playing) return;
  playing = false;

  cups[index].classList.add("reveal");
  cups[ballIndex].querySelector(".ball").style.display = "block";

  if(index === ballIndex){
    localStorage.setItem(
      "coins",
      +localStorage.getItem("coins") + WIN
    );
    document.getElementById("msg").innerText =
      "ğŸ‰ CÃ‚È˜TIG! +" + WIN + " coins";
  } else {
    document.getElementById("msg").innerText = "âŒ Ai pierdut!";
  }

  updateCoins();
}
</script>

</body>
</html>
