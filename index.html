<html lang="ro">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<header>

  <div id="coins"></div>
</header>

<main class="game-area">

  <button class="start-btn" onclick="startGame()">
    Start joc (âˆ’1.000 coins)
  </button>

  <div class="cups" id="cups">
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
    <div class="cup"><div class="ball"></div></div>
  </div>

  <div class="message" id="msg"></div>

</main>

<footer>Joc demo Â· FÄƒrÄƒ bani reali Â· 18+</footer>

<script>
const START_COINS = 100000;
const BET = 1000;
const WIN = 5000;

let cups = [];
let ballIndex = 0;
let playing = false;

if (!localStorage.getItem("coins")) {
  localStorage.setItem("coins", START_COINS);
}
updateCoins();

function updateCoins(){
  document.getElementById("coins").innerText =
    "ğŸ’° Sold: " + localStorage.getItem("coins") + " coins";
}

function startGame(){
  if(playing) return;

  let coins = +localStorage.getItem("coins");
  if(coins < BET){
    alert("Nu ai suficiente coins!");
    return;
  }

  localStorage.setItem("coins", coins - BET);
  updateCoins();

  playing = true;
  document.getElementById("msg").innerText = "UrmÄƒreÈ™te bila...";

  cups = Array.from(document.querySelectorAll(".cup"));

  // reset complet
  cups.forEach(c=>{
    c.classList.remove("reveal");
    c.style.transform = "translateX(0)";
    c.querySelector(".ball").style.display = "none";
  });

  // aratÄƒ bila 1 secundÄƒ
  ballIndex = Math.floor(Math.random() * cups.length);
  cups[ballIndex].querySelector(".ball").style.display = "block";

  setTimeout(()=>{
    cups[ballIndex].querySelector(".ball").style.display = "none";
    document.getElementById("msg").innerText = "Amestec paharele...";
    shuffle();
  }, 1000);
}

function shuffle(){
  let rounds = 6;
  let step = 90;

  let order = [...cups];

  let i = 0;
  let interval = setInterval(()=>{
    order.sort(() => Math.random() - 0.5);

    order.forEach((cup, idx)=>{
      cup.style.transform = `translateX(${(idx - 2) * step}px)`;
    });

    i++;
    if(i >= rounds){
      clearInterval(interval);
      document.getElementById("msg").innerText = "Alege paharul!";
      enablePick(order);
    }
  }, 350);
}

function enablePick(order){
  order.forEach(cup=>{
    cup.onclick = ()=> pick(cup, order);
  });
}

function pick(cup, order){
  if(!playing) return;
  playing = false;

  cup.classList.add("reveal");
  cups[ballIndex].querySelector(".ball").style.display = "block";

  if(cup === cups[ballIndex]){
    localStorage.setItem(
      "coins",
      +localStorage.getItem("coins") + WIN
    );
    document.getElementById("msg").innerText =
      "ğŸ‰ CÃ‚È˜TIG! +" + WIN + " coins";
  } else {
    document.getElementById("msg").innerText =
      "âŒ Ai pierdut!";
  }

  updateCoins();
}
</script>

</body>
