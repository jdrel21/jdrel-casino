<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC3wdh4xQDxkk2siLIbtqV1LI_Q9ahrRE8",
    authDomain: "jdrel-casino-f6ea5.firebaseapp.com",
    projectId: "jdrel-casino-f6ea5",
    appId: "1:727303157636:web:5aeb72d5adf7098efe0fd1"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>
</head>

<body>
<div class="auth-box">
  <h2>Register</h2>
  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Parolă (min 6)">
  <button onclick="register()">Creează cont</button>
  <p><a href="index.html">Login</a></p>
  <div id="msg"></div>
</div>

<script>
function register(){
  auth.createUserWithEmailAndPassword(email.value, pass.value)
    .then(()=> window.location.href="game.html")
    .catch(e=> msg.innerText=e.message);
}
</script>
</body>
</html>
